version: 1.0
name: ldap-integration
description: Enables LDAP users and groups for OpenShift Container Platform
bindable: False
async: optional
metadata:
  displayName: ldap-integration
  dependencies: []
plans:
  - name: default
    description: This default plan deploys ldap-integration
    free: True
    metadata: {}
    parameters:
      - name: include_gogs
        title: Deploy Gogs?
        type: boolean
        required: True
        default: False
        display_group: Gogs Configuration
      - name: gogs_volume_request
        title: Data Persistent Volume Size Requested
        type: string
        required: True
        default: 4Gi
        display_group: Gogs Configuration
